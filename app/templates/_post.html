<style>
    .top {
        vertical-align: top
    }
</style>

<table>
    <tr>
        <td class='top'><img src='{{ post.author.avatar(36) }}'></td>
        <td class='top'>
            <a href='{{ url_for("user", username=post.author.username) }}'>
                {{ post.author.username }}
            </a> says:<br>{{ post.body }}
    </tr>
</table>
